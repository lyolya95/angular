<div class="content-box" *ngIf="!isLoading">
  <p>This listing has been viewed {{list.views}}</p>
  <a routerLink="/listing">
    <button class="back-button">Back</button>
  </a>
  <h2>{{list.name}}</h2>
  <p>{{list.description}}</p>
  <p>${{list.price}}</p>
  <a routerLink="/contact/{{list.id}}">
    <button>Contact Seller</button>
  </a>
</div>
<div class="content-box" *ngIf="isLoading">
  <h3>...is loading</h3>
</div>
